<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Detalhes Prato do dia
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card style="margin-bottom: 20px">
    <ion-card-content>
      <img style="height: 200px" src={{item.src1}} alt={{item.alt1}}>
      <img style="height: 200px" src={{item.src2}} alt={{item.alt2}}>
      <img style="height: 200px" src={{item.src3}} alt={{item.alt3}}>
      <ion-card-title>
        {{item.titulo}}
      </ion-card-title>
      <p [innerHTML] = "item.descricao"></p>
    </ion-card-content>
    <ion-item>
      <p><b>Pre√ßo:</b> R$ {{item.preco}}</p>
      <button ion-button item-end color="primary">Comprar</button>
    </ion-item>
  </ion-card>
</ion-content>
